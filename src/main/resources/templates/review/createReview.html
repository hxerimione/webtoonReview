<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <p>게시물생성페이지</p>
    <script type="text/javascript">
            var openWin;
            function openChild(){
                window.name = "parentForm";
                openWin = window.open("selectWebtoon","childform","width=570,height=350,resizable=no,scrollbars=no");
            }

    </script>
    <form role="form" action="/review/new" th:object="${form}" method="post">
        <label th:for="webtoon">웹툰</label>
        <input type = "button" value = "웹툰 선택" onclick="openChild()">
        <div class="form-group">
        <br> 웹툰 제목 : <input type="text" th:id="wtitle">
        <br> 웹툰 아이디 : <input type="text" th:id = "webtoonId"th:name="webtoonId" th:field="*{webtoonId}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:name = "title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea type="text" th:name="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"/>
        </div>


        <button type="submit" class="btn btn-primary">등록</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/posts' ">취소</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
