<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <form role="form" th:action="@{/update/{id}(id=${review.id})}" th:object="${review}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:name = "title" th:field="*{title}" class="form-control" value = "*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea type="text" th:name="content" th:field="*{content}" class="form-control" value = "*{content}"/>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/' ">취소</button>
    </form>

    <br/>
</div> <!-- /container -->
</body>
</html>
