<!DOCTYPE HTML>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style>
header {
  background: deeppink;
  color: white;
  padding-left: 32px;
  padding-right: 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  opacity: 0.7;
  backdrop-filter: blur(30px);
}
ul a {
  display: inline-block;
  margin-left: 16px;
  font-size: 18px;
  font-weight: bold;
}
    #nav {
        text-align: center;
    }
    ul {
        list-style: none;
        display: inline-block;
        margin: 0;
        padding: 0;
    }
    ul li {
        float: left;
        margin: 0 0px;
    }
    ul li a {
        color: white;
    }
    #container {
        margin: 0 auto;
        border: 20px solid #fff;
    }
    #wrapper {
      display: grid;
      grid-template-columns: 50% 50%;
      height : 80%;
      margin: 15px;
    }
    .items:nth-child(2n+1) {
        margin : 10px;
        padding : 10px;
        text-align : center;
        border : 1px solid black;
    }
    .items:nth-child(2n) {
        margin : 10px;
        padding: 10px;
        text-align : center;
        border : 1px solid black;
    }
    @media ( max-width: 300px ) {
        #wrapper {
      display: grid;
      grid-template-columns: 100%;
      height : 80%;
      margin: 15px;
    }
    .items:nth-child(2n+1) {
        margin : 10px;
        padding : 10px;
        text-align : center;
        border : 1px solid black;
    }
    .items:nth-child(2n) {
        margin : 10px;
        padding: 10px;
        text-align : center;
        border : 1px solid black;
    }
      }
</style>
<body>
<div id = "container">
    <form action="/review/selectWebtoon" method="get">
        <div class="form-group">
            <input type="text" name="keyword">
        </div>
        <button type="submit">검색</button>

    </form>
    <input type="button" value="창닫기" onclick="window.close()">
    <script type="text/javascript">
            function setParentText(wid,wtitle){
                opener.document.getElementById("webtoonId").value = wid;
                opener.document.getElementById("wtitle").value = wtitle;
                window.close()
            }
    </script>
    <div id = "wrapper" >

        <div class="items" th:each="webtoon : ${webtoons}">
                <div>
                    <img th:src = "${webtoon.img}" style="min-width:20px;"/>
                    <h4 th:text="${webtoon.title}"></h4>
                    <p th:text="${webtoon.author}"></p>
                </div>
            <input type="button" th:value="선택" th:parameterId="${webtoon._id}" th:parameterTitle="${webtoon.title}"
                   th:attr="onclick=|setParentText('${webtoon._id}','${webtoon.title}')|">
        </div>

    </div>

</div>
</body>
</html>
